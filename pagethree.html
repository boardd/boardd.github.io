<html>
	<head>
		<title>Ask a Question</title>
		<link href="css/style.css" rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
	</head>
	<body>
		<h1 class="center">Ask a Question</h1>
		<div class="header center">
			<div class="container_12">
				<div class="grid_5">
					<img src="imgs/logo.jpg" alt="MotorSports" width="216" class="logo" />
					<br>
					<br>
				</div>
				<div class="nav grid_7">
					<a href="index.html">Home</a> / <a href="pageone.html">Learn about Motorsports</a> / <a href="pagetwo.html">Compare Motorsports</a> / <a href="pagethree.html">Ask a Question</a> / <a href="pagefour.html">Favorite Track</a>
				</div>
			</div>
		</div>
		<form action="http://www.example.com/review.php" method="get">
			<fieldset>
				<legend>Contact Information</legend>
				<label>Name: <input type="text" name="name" size="30" maxlength="100"></label><br />
				<label>Email: <input type="email" name="email" size="30" maxlength="100"></label><br />
			</fieldset><br />
			<fieldset>
				<legend>What would you like to learn more about?</legend>
				<p>
					<label for="type-of">Type of Motorsports</label>
					<select name="referrer" id="type-of">
						<option value="Formula 1">Formula 1</option>
						<option value="Indy Car">Indy Car</option>
						<option value="Nascar">Nascar</option>
						<option value="MotoGP">MotoGP</option>
					</select>
				</p>
				<p>
					Are you new to the world of Motorsports?<br />
					<label><input type="radio" name="rating" value="yes" /> Yes</label>
					<label><input type="radio" name="rating" value="no" /> No</label>
					<label><input type="radio" name="rating" value="maybe" /> Maybe</label>
				</p>
				<p>
					<label for="question">What questions do you have?</label><br />
					<textarea rows="4" cols="40" id="comments"></textarea>
				</p>
				<label><input type="checkbox" name="subscribe" checked="checked" /> Sign me up for email updates</label><br />
				<input type="submit" value="Submit Response" />
			</fieldset>
		</form>
		<div class="footer">
			<div>
				<p> <a href="mailto:longtao@andrew.cmu.edu">Email</a> | <a href="">Copyright &copy; Tony Tao</a></p>
			</div>
		</div>
	</body>
</html>
